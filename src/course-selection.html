<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Registration | Aurum University</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Aurum University</a>
        <!-- Navbar Toggler -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Items -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Select Courses</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="selected-courses.html"
                >Selected Course List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Header -->
    <header class="bg-primary text-white p-4 text-center">
      <h1 class="display-4">Course Selection</h1>
    </header>

    <!-- Main Content -->
    <main class="container mt-4">
      <h2>Available Courses</h2>
      <!-- Table of Courses -->
      <div class="table-responsive">
        <table
          class="table table-hover table-bordered text-center align-middle"
        >
          <thead class="align-middle">
            <tr class="table-primary">
              <th>Course Code</th>
              <th>Course Title</th>
              <th>Lecturer</th>
              <th>Course Unit Weight</th>
              <th>Select</th>
            </tr>
          </thead>
          <tbody id="courseTableBody"></tbody>
        </table>
      </div>

      <!-- Select Courses Button -->
      <button class="btn btn-primary w-100 submit-button">
        Select Courses
      </button>
    </main>

    <!-- Footer -->
    <footer class="text-center p-3 mt-4 bg-dark text-white">
      <p class="mb-0">&copy; 2023 Aurum University. All rights reserved.</p>
    </footer>
  </body>
</html>
