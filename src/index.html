<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Login | Aurum University</title>
  </head>
  <body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Aurum University</a>
      </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Student Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <!-- Student ID Input -->
                <div class="mb-3">
                  <label for="student-id" class="form-label">Student ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="student-id"
                    required
                  />
                </div>
                <!-- Password Input -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                  />
                </div>
                <!-- Remember Me Checkbox -->
                <div class="mb-3 form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="remember-me"
                  />
                  <label class="form-check-label" for="remember-me"
                    >Remember me</label
                  >
                </div>
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100">
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
